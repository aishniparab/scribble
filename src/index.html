<body>
  <p>WebPPL Visual Programming Editor</p>

  <p>
    <button onclick="showCode()">Show WebPPL</button>
    <button onclick="runCode()">Run WebPPL</button>
    <button onclick="exampleGet()">GET request example</button>
    <p id="loading"></p>
  </p>

  <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Control">
      <block type="controls_if"></block>
    </category>

    <category name="Operations">
      <block type="math_arithmetic"></block>
      <block type="logic_operation"></block>
    </category>

    <category name="Variables">
      <block type="math_number">
        <field name="NUM">123</field>
      </block>
      <block type="logic_boolean"></block>
      <block type="variables_set"></block>
      <block type="variables_get"></block>
    </category>
  </xml>

  <script>
    var demoWorkspace = Blockly.inject('blocklyDiv',
        {toolbox: document.getElementById('toolbox')});

    function showCode() {
      // Generate WebPPL code and display it.
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
      alert(code);
    }

    function runCode() {
      load = document.getElementById("loading");
      load.innerHTML = "Get request loading..";
      var url = new URL("http://localhost:5000/webppl");

      url.searchParams.set('code', Blockly.WebPPL.workspaceToCode(demoWorkspace));

      $.get(url.href, function (data, status) {
        alert("Data: " + data + "\nStatus: " + status);
        load = document.getElementById("loading");
        load.innerHTML = "";
      });
    }

    function exampleGet() {
      load = document.getElementById("loading");
      load.innerHTML = "Get request loading..";
      var url = new URL("http://localhost:5000/webppl");

      url.searchParams.set('code', "var problem_1 = function() {\n var a = flip(0.3);\n var b = flip(0.6);\n var c = flip(0.1);\n var d = flip(0.8); \n var e = flip(0.4); \n var res = (a || b || ! c) && (b || c || d || ! e) && (! b || ! d || e) && (! a || ! b);\n return res;\n}\nvar dist = Infer(\n {method: 'enumerate'},\n problem_1);\nJSON.stringify(dist);");

      $.get(url.href, function(data, status){
        alert("Data: " + data + "\nStatus: " + status);
        load = document.getElementById("loading");
        load.innerHTML = "";
      });
    }
  </script>

</body>
