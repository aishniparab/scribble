<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebPPL Visual Programming Editor</title>
  <script src="./scripts/blockly_compressed.js"></script>
  <script src="./scripts/blocks_compressed.js"></script>
  <script src="./scripts/javascript_compressed.js"></script>
  <script src="./scripts/en.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>

  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
  <p>WebPPL Visual Programming Editor</p>

  <p>
    <button onclick="showCode()">Show WebPPL</button>
    <button onclick="runCode()">Run WebPPL</button>
    <button onclick="exampleGet()">GET request example</button>
    <p id="loading"></p>
  </p>

  <div id="blocklyDiv" style="height: 480px; width: 100%; padding: 5px;"></div>
  <!-- <div id="blocklyDiv" style="display: table-cell; min-width: 160px;"></div> -->

  <div id="visualizer" style="height: 480px; width: 100%; padding: 5px; border: 1px solid grey;"></div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Constants">
      <block type="math_number">
        <field name="NUM">123</field>
      </block>
      <block type="logic_boolean"></block>
    </category>

    <category name="Variables">
      <block type="variables_set"></block>
      <block type="variables_get"></block>
    </category>

    <category name="Operations">
      <block type="math_arithmetic"></block>
      <block type="logic_operation"></block>
      <block type="logic_compare"></block>
      <block type="logic_negate"></block>
    </category>
    
    <category name="Control">
      <block type="controls_if"></block>
      <block type="logic_ternary"></block>
    </category>

    <category name="Distributions">
      <block type="prob_func"></block>
    </category>

    <category name="Inference">
      <block type="observe"></block>
      <block type="infer_func"></block>
    </category>
  </xml>

  <script>
    var demoWorkspace = Blockly.inject('blocklyDiv',
        {toolbox: document.getElementById('toolbox')});

    function showCode() {
      // Generate WebPPL code and display it.
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
      alert(code);
    }

    function wrapCode(code) {
      return 'var webppl_func = function () {\n\n' + code + "\n\n}\nvar inference = Infer(\n {method: 'enumerate'},\n webppl_func);\nJSON.stringify(inference);"
    }

    function runCode() {
      load = document.getElementById("loading");
      load.innerHTML = "Get request loading..";
      var url = new URL("http://localhost:5000/webppl");

      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;

      workspaceCode = Blockly.JavaScript.workspaceToCode(demoWorkspace);
      wrappedCode = wrapCode(workspaceCode);

      url.searchParams.set('code', wrappedCode);

      $.get(url.href, function (data, status) {
        obj = JSON.parse(data);
        alert("Data: " + data + "\nStatus: " + status + "\n");
        vizdata = JSON.parse(obj["stdout"]);
        load = document.getElementById("loading");
        load.innerHTML = "";
        var vizdata = [
          {
            x: vizdata["support"], 
            y: vizdata["probs"],
            type: 'bar'
          }
        ]; 
      
        Plotly.newPlot('visualizer', vizdata)
      });
    }

    function exampleGet() {
      load = document.getElementById("loading");
      load.innerHTML = "Get request loading..";
      var url = new URL("http://localhost:5000/webppl");

      url.searchParams.set('code', "var problem_1 = function() {\n var a = flip(0.3);\n var b = flip(0.6);\n var c = flip(0.1);\n var d = flip(0.8); \n var e = flip(0.4); \n var res = (a || b || ! c) && (b || c || d || ! e) && (! b || ! d || e) && (! a || ! b);\n return res;\n}\nvar dist = Infer(\n {method: 'enumerate'},\n problem_1);\nJSON.stringify(dist);");

      $.get(url.href, function(data, status){
        alert("Data: " + data + "\nStatus: " + status);
        load = document.getElementById("loading");
        load.innerHTML = "";
      });
    }
  </script>

</body>
</html>
